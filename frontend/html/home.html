<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css">

<body>

  <main id="main-body">
    <a id="create-post-button" href="create-post.html"><i class="fa fa-plus"></i></a>

    <div class="body-header">
      <h4 id="bh-following">Following</h4>
      <h4 id="bh-explore">Explore</h4>
      <div id="bh-line01" class="bh-lines"></div>

    <div id="explore-body"></div>
